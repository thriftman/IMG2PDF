<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Image to PDF Converter</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image to PDF Converter</h1>
        <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="imageInput" name="image" accept=".png, .jpg, .jpeg" required>
                <label class="custom-file-label" for="imageInput">Choose an image...</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Convert to PDF</button>
            </div>
        </form>
        <div id="preview" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
